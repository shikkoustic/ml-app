<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="static/css/dashboard.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">
        <h1>My Dashboard</h1>
      </div>
      <div class="nav-links">
        <span class="user-email">{{ user_email }}</span>
        <a href="/logout" class="logout-btn">Logout</a>
      </div>
    </div>
  </nav>

  <div class="dashboard-container">
    <div class="welcome-section">
      <h2>Welcome back, {{ user_name }}!</h2>
      <p class="welcome-subtitle">Here's what's happening with your account today.</p>
    </div>

    <div class="stats-grid">
      <div class="stat-card" onclick="alert(`Profile Coming Soon`)">
        <div class="stat-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        <div class="stat-info">
          <h3>Profile</h3>
          <p>Manage your account</p>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 11l3 3L22 4"></path>
            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
          </svg>
        </div>
        <div class="stat-info">
          <h3>Tasks</h3>
          <p>View your to-do list</p>
        </div>
        <a href="/todo" class="card-link"></a>
      </div>

      <div class="stat-card" onclick="alert(`Feature Coming Soon`)">
        <div class="stat-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
        </div>
        <div class="stat-info">
          <h3>Chatbot</h3>
          <p>AI Assistant</p>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">
          <i data-lucide="gamepad-2"></i>
        </div>
        <div class="stat-info">
          <h3>Rock Paper Scissor Game</h3>
          <p>Have Some Fun</p>
          <a href="/rps_game" class="card-link"></a>
        </div>
      </div>
    </div>
  </div>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
